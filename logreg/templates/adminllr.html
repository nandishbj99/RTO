{% extends "layout.html" %}
{% block body %}

<center><h4><b>LLR Requests</b></h4><br><br>
{%if data%}

    

        
    <table> 
        
    
        <tr>
            <th>applno:</th>
           <th>Name:</th>
       
           
            <th>applied date</th>
            <th>type:</th>
            <th>aadhar</th>
            <th>voter id</th>
            <th>sslc</th>
            <th>details</th>
            <th>feedback</th>
            <th> </th>
            <th> </th>


        </tr>
       
        {% for row in data %}
        <form method=post  action="/edit/{{ row[1] }}">
        <tr>  
            <td>{{row[7]}}</td>  
            <td>{{row[0]}}</td>
         
            <td>{{row[5]}}</td>
            <td>{{row[6]}}</td>

            <td><a href="/aadhar/{{ row[1] }}"><button type="button" class="button button1">Aadhar</button></a></td>
            <td><a href="/voterid/{{ row[1] }}"><button type="button" class="button button2">Voterid</button></a></td>
            <td><a href="/sslc/{{ row[1] }}"><button type="button" class="button button1">SSLC</button></a></td>
            <td><a href="/details/{{ row[1] }}"><button type="button" class="button button2">Details</button></a></td>
            <td><input type="text" name="feedback"></td>
            <td><input type="submit" name="action" class="button button3" value="Accept"></td>
            <td><input type="submit" name="action" class="button button4" value="Reject"></td>

        </tr>
    </form>
{% endfor %}
    </table>

    




{%else%}
<center>
    <br><br>
    <p> No Requests for LLR</p>
</center>

        {%endif%}
        <style>
            .button {
              background-color: rgb(151, 241, 241); /* Green */
              border: none;
              color: white;
              padding: 16px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              -webkit-transition-duration: 0.4s; /* Safari */
              transition-duration: 0.4s;
              cursor: pointer;
            }
            
            .button1 {
              background-color: white; 
              color: black; 
              border: 2px solid rgb(151, 241, 241);
            }
            
            .button1:hover {
              background-color: rgb(151, 241, 241);
              color: white;
            }
            table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        th {
          border: 5px solid white;
          text-align: center;
          background-color: rgb(151, 241, 241);
          padding: 8px;
        }
        td{
          border: 5px solid #dddddd;
          text-align: center;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
            </style>   
{% endblock%}
