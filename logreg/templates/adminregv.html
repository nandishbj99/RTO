{% extends "layout.html" %}
{% block body %}

<center><h4><b>vehicle registration Requests</b></h4></center>
<div class="container">
    <div class="row">
<div class="col-md-8">
       
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
       
        {% for row in data %}
        <form method=post  action="/vreg/{{ row[4] }}">
        <tr>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[4]}}</td>

            <td><a href="/frontview/{{ row[4] }}"><button type="button" class="btn-default">Front View</button></a></td>
            <td><a href="/sideview/{{ row[4] }}"><button type="button" class="btn-success">Side View</button></a></td>
            <td><a href="/backview/{{ row[4] }}"><button type="button" class="btn-primary">Back View</button></a></td>
            <td><a href="/vehicledetails/{{ row[4] }}"><button type="button" class="btn-danger">Details</button></a></td>
            <td><input type="text" name="feedback"></td>
            <td><input type="submit" name="action" class="btn-warning" value="accept"></td>
            <td><input type="submit" name="action" class="btn-warning" value="reject"></td>

        </tr>
{% endfor %}
    </table>
    </form>
</div>


</div>
{% endblock%}
