{% extends "layout.html" %}
{% block body %}

<div class="container">
  <div class="row">
      <div class="col-md-4">
      </div>
    <div class="col-md-4">

<img class="mb-4" width="350" height="350" src="{{ url_for('static',filename='user_login.png')}}" >

{% from "formhelper.html" import render_field %}
<form method=post  action="">
<div class="form-group input-group-lg">
  {{render_field(form.email, class_="form-control")}}
</div>
  <div class="form-group input-group-lg">
      {{render_field(form.password, class_="form-control")}}
    </div>
    <div class="form-group input-group-lg">
      {{render_field(form.secretkey, class_="form-control")}}
    </div>
      <input type="submit" name="login" value="Login" class="button button1"></br>
    

  </form>
  </div>
</div>
</div>
<style>
.button {
  background-color: rgb(151, 241, 241); /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid rgb(151, 241, 241);
}

.button1:hover {
  background-color: rgb(151, 241, 241);
  color: white;
}
</style>
{% endblock %}
