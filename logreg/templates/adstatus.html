{% extends "layout.html" %}
{% block body %}
<div class="page-wrap">
<center>
  {% if data=="none" %}
<form method="POST" type="">
    <label>Enter The date</label>
    <input type="text" name="date" placeholder="YYYY-MM-DD"><br><br>
    <label>Select Type</label>
    
<select name="typee" id="type">
        <option value="llr">LLR</option>
        <option value="dlr">DLR</option>
        <option value="vehicle">VEHICLE REGISTRATION</option>
        
      </select>
    
        <br><br>
    <input type="submit" name="submit">

</form>
{% else %}
<div class="row">

    <div class="col md-4">
<form method="POST" type="">
    <label>Enter The date</label>
    <input type="text" name="date" placeholder="YYYY-MM-DD" class="button button3"><br><br>
    <label>Select Type</label>
    
<select name="typee" id="type">
        <option value="llr">LLR</option>
        <option value="dlr">DLR</option>
        <option value="vehicle">VEHICLE REGISTRATION</option>
        
      </select>
    
        <br><br>
    <input type="submit" name="Submit" class="button button1">

</form>
<br><br>

<table>
  <tr>
    <th><div class="eff-4">application no: </div></th>
    <th> <div class="eff-4">status </div></th>
  </tr>
{% for row in data %}
<tr>
  <td>{{ row[0] }}</td>
  <td>{{ row[1] }}</td>
  
</tr>
{% endfor %}
</table>
</div>

</div>
{% endif %}
</center>
</div>
<style>
   table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 50%;
        }

        th {
          border: 5px solid white;
          text-align: center;
          background-color: rgb(151, 241, 241);
          padding: 8px;
        }
        td{
          border: 5px solid #dddddd;
          text-align: center;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
</style>
{% endblock %}
